apiVersion: v1
kind: Service
metadata:
  name: raclavsky-service
  namespace: raclavskycz
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: raclavsky

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: raclavsky-ingress-rule
  namespace: raclavskycz
spec:
  entryPoints:
    - websecure
  tls:
    secretName: raclavsky-cert-secret
  routes:
    - match: Host(`raclavsky.k3s.raclavsky.cz`)
      kind: Rule
      services:
        - name: raclavsky-service
          port: 80
          scheme: http

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: raclavsky-http-ingress-rule
  namespace: raclavskycz
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`raclavsky.k3s.raclavsky.cz`)
      kind: Rule
      middlewares:
        - name: redirectscheme
          namespace: traefik
      services:
        - name: raclavsky-service
          port: 80
          scheme: http

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: raclavsky-cert
  namespace: raclavskycz
spec:
  commonName: raclavsky.k3s.raclavsky.cz
  secretName: raclavsky-cert-secret
  dnsNames:
    - raclavsky.k3s.raclavsky.cz
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  revisionHistoryLimit: 1
